      - description: Architecture of the operating system
        explode: true
        in: query
        name: architecture
        required: false
        schema:
          example: x86-64
          type: string
        style: form
      - description: Version of the operating system
        explode: true
        in: query
        name: version
        required: false
        schema:
          example: "18.04"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/OperatingSystem'
                type: array
          description: Successful operation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
      security:
      - bearerAuth: []
      summary: Get list of operating systems
      tags:
      - Operating systems
  /v1/operating-systems/{operatingSystemId}:
    get:
      description: |
        Returns an operating system (supported by the cloud providers) by its ID. The method provides detailed information about each operating system, including its family, type, version, and architecture.
      operationId: GetOperatingSystem
      parameters:
