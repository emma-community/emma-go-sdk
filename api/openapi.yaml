info:
  description: "### About Infrastructure API\n\n**Base URL:** **<u>https://api.emma.ms/external</u>**\n\
    \n This **Infrastructure API** is for managing the emma cloud infrastructure within\
    \ a project. The API enables you to view, create, edit, and delete _Virtual machines,\
    \ Spot instances, Applications, Kubernetes clusters, SSH keys, Security groups,\
    \ and Backup policies_. For creating the resources you can use the endpoints with\
    \ the dictionaries: _Data centers, Locations, Providers, Operating systems, Virtual\
    \ machines configurations, Spot instances configurations, Kubernetes clusters\
    \ configurations._\n\n ### Authentication\n\n #### 1. Create service application\n\
    \n To access the API, enter your project, navigate to **Settings** > **Service\
    \ Apps**, and create a service application. Select the access level **Read**,\
    \ **Operate**, or **Manage**.\n\n - **Read** - only GET methods are allowed in\
    \ the API.\n\n - **Operate** - some operations are allowed with the resources\
    \ (e.g. _Start, Reboot,_ and _Shutdown_ of the Virtual machines).\n\n - **Manage**\
    \ - full creating, updating, and deleting of the resources is allowed.\n\n\n ####\
    \ 2. Get access token\n\n - Copy the **Client ID** and **Client Secret** in the\
    \ service application.\n - Send an API request to the endpoint **/issue-token**\
    \ as specified in the **Authentication** section of the API documentation. You\
    \ will receive access and refresh tokens in the response.\n\n _For Linux / Mac:_\n\
    \ ```\n curl -X POST https://api.emma.ms/external/v1/issue-token \\\n -H \"Content-Type:\
    \ application/json\" \\\n -d '{\"clientId\": \"YOUR-CLIENT-ID\", \"clientSecret\"\
    : \"YOUR-CLIENT-SECRET\"}'\n ```\n _For Windows:_\n ```\n curl -X POST https://api.emma.ms/external/v1/issue-token\
    \ ^\n -H \"Content-Type: application/json\" ^\n -d \"{\\\"clientId\\\": \\\"YOUR-CLIENT-ID\\\
    \", \\\"clientSecret\\\": \\\"YOUR-CLIENT-SECRET\\\"}\"\n ```\n\n #### 3. Use\
    \ access token in requests\n The Bearer access token is a text string, included\
    \ in the request header, for example:\n\n _For Linux / Mac:_\n ```\n curl -X GET\
    \ https://api.emma.ms/external/v1/locations -H \"Authorization: Bearer YOUR-ACCESS-TOKEN-HERE\"\
    \n ```\n\n Use this token for the API requests. \n\n #### 4. Refresh token\n The\
    \ access token will expire in 10 minutes. A new access token may be created using\
    \ the refresh token (without Client ID and Client Secret).\n\n To get a new access\
    \ token send a request to the **/refresh-token** endpoint:\n\n\n _For Linux /\
    \ Mac:_\n ```\n curl -X POST https://api.emma.ms/external/v1/refresh-token \\\n\
    \ -H \"Content-Type: application/json\" \\\n -d '{\"refreshToken\": \"YOUR-REFRESH-TOKEN\"\
    }'\n ```    \n\n ### Possible response status codes\n\n We use standard HTTP response\
    \ codes to show the success or failure of requests.\n\n `2xx` - successful responses.\n\
    \n `4xx` - client error responses (the response contains an explanation of the\
    \ error).\n\n `5xx` - server error responses.\n\n The API uses the following status\
    \ codes:\n\n | Status Code | Description                  | Notes            \
    \                                                      |\n |-------------|------------------------------|------------------------------------------------------------------------|\n\
    \ | 200         | OK                           | The request was successful. \
    \                                            |\n | 201         | Created     \
    \                 | The object was successfully created. This code is only used\
    \ with objects that are created immediately.\n | 204         | No content    \
    \               | A successful request, but there is no additional information\
    \ to send back in the response body (in a case when the object was deleted). \
    \ \n | 400         | Bad Request                  | The request could not be understood\
    \ by the server. Incoming parameters might not be valid. |\n | 401         | Unauthorized\
    \            | The client is unauthenticated. The client must authenticate itself\
    \ to get the requested response. |\n | 403         | Forbidden               \
    \    | The client does not have access rights to the content.\n | 404        \
    \ | Not Found                    | The requested resource is not found.      \
    \                              |\n | 409         | Conflict | This response is\
    \ sent when a request conflicts with the current state of the object (e.g. deleting\
    \ the security group with the compute instances in it).|\n | 422         | Unprocessable\
    \ Content   | The request was well-formed but was unable to be followed due to\
    \ incorrect field values (e.g. creation of a virtual machine in the non-existent\
    \ data center).  |\n | 500         | Internal server Error                 | The\
    \ server could not return the representation due to an internal server error.\
    \ |\n"
  title: Public EMMA API
  version: 1.0.1
servers:
- description: Public EMMA API
  url: https://api.emma.ms/external
tags:
- description: |
    Includes two endpoints for obtaining access tokens for authentication in the current API. The first endpoint enables you to get an access token and a refresh token. To send a request, you first need to create a Service application in your project (in the Settings section). After creating the application, you will get a Client ID and a Client Secret. Use them in your API request body to get the access and refresh tokens.

    The second endpoint is used for getting a new access token using the refresh token. Since the access token can expire in a few minutes, you can generate a new access token without providing the Client ID and Client Secret.
  name: Authentication
- description: |
    When creating virtual machines, spot instances, or Kubernetes clusters, you need to provide the desired hardware configurations. These configurations include CPU, CPU type, RAM, volume size, and volume type. Different cloud providers offer various configurations in different data centers. Therefore, before creating any compute instance, you need to verify the available configurations.

    Use these three endpoints as references for available configurations for virtual machines, spot instances, and Kubernetes clusters. You can search the available configurations by different parameters (provider, location, data center, cloud network type, CPU, CPU type, RAM, volume size, volume type, and price).

    When you find an appropriate configuration, provide the hardware parameters in the endpoint for creating or editing a virtual machine, spot instance, or Kubernetes cluster.
  name: Compute instances configurations
- description: |
    Data centers from cloud providers. The data center ID is necessary for creating compute instances. Use data center endpoints to find the provider's data centers.
  name: Data centers
- description: |
    Provides a comprehensive suite of endpoints for managing Kubernetes clusters within the project. This includes creating, retrieving, updating, and deleting Kubernetes clusters.
  name: Kubernetes clusters
- description: |
    Geographic locations of the provider's data centers. These endpoints provide the ID and name of each geographic location. Use the retrieved location ID for searching data centers.
  name: Locations
- description: |
    Operating systems of compute instances supported by the cloud providers. Endpoints provide detailed information about each operating system, including its family, type, version, and architecture. The operating system ID is necessary when creating virtual machines and spot instances.
  name: Operating systems
- description: |
    Cloud service provider is a third-party company that provides scalable computing resources that users can access over emma platform. When you create any computing resources in emma you create them in the provider's datacenters.
  name: Providers
- description: |
    A security group refers to a set of rules that determine what network traffic is allowed to enter or leave a particular network or system. It acts as a virtual firewall, controlling inbound and outbound traffic based on predefined rules.
    Security groups operate based on predefined rules that allow or deny traffic based on specified criteria, such as source IP address, destination IP address, port number, and protocol. You can create and modify security groups, and add or delete compute instances from the security group.
  name: Security groups
- description: |
    A Spot Instance is a specialized compute instance that allows you to access and utilize unused instance capacity at a steeply discounted rate.  Spot price is charged on an hourly basis.
  name: Spot instances
- description: |
    Provides endpoints for managing SSH keys within the project. These endpoints allow users to create, retrieve, update, and delete SSH keys, facilitating secure access to cloud resources.
    You can only manage the SSH keys created by the current Service application that you use to authenticate to the API. You can't retrieve a list of SSH keys created by other users. You can't use other user's SSH keys when creating compute instances.
  name: SSH keys
- description: |
    The method allows extraction of statistical data from emma's DWH. All queries are predefined; users need to select one and specify additional parameters.
  name: Statistics
- description: |
    Provides endpoints for creating and managing subnetworks at the project level. This feature allows defining IP address ranges for deploying virtual machines within specified subnetworks. Initially available for DigitalOcean and Gcore, it includes additional option for specifying private IP for Gcore virtual machines during deployment.
  name: Subnetworks
- description: |
    Provides a comprehensive set of endpoints for managing virtual machines (VMs) within the project. These endpoints enable users to create, retrieve, update, and delete virtual machines.
  name: Virtual machines
- description: |
    A volume is a block storage resource used by virtual machines to store and retrieve data continuously. The endpoint allows users to increase the storage capacity of existing volumes.
  name: Volumes
- description: |
    Available volume configurations. Use this endpoint to reference configurations for volumes, searchable by the following parameters: provider, location, data center, volume size, and volume type.
  name: Volumes configurations
paths:
  /v1/issue-token:
    post:
      description: |
        Returns an access token and a refresh token for this API. The bearer access token enables you to get access and send requests to the endpoints in this API.

        To get the tokens, you need to send a Client ID and a Client Secret, which you can obtain from the Service application in your project. First, create a Service app in your project (Project -> Settings -> Service apps).

        To manage access rights to the API, select an appropriate access level for your app when creating the service app - **Read**, **Operate,** or **Manage**.

        The Bearer access token is a text string, included in the request header, for example:

        ```
        curl -X GET https://api.emma.ms/external/v1/locations -H "Authorization: Bearer YOUR-ACCESS-TOKEN-HERE"
        ```
      operationId: issueToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
      summary: Issue token
      tags:
      - Authentication
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/issue-token' \
          --header 'Content-Type: application/json' \
          --header 'Accept: application/json' \
          --data '{
            "clientId": "YOUR-CLIENT-ID",
            "clientSecret": "YOUR-CLIENT-SECRET"
          }'
  /v1/refresh-token:
    post:
      description: |
        Returns an access token for this API using a refresh token. The refresh token enables you to get a new access token (when it is expired) without needing the Client ID and Client Secret. To get the access token, you need to send the refresh token in the payload. You can obtain the refresh token from the `/v1/issue-token` endpoint.
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
      summary: Refresh token
      tags:
      - Authentication
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/refresh-token' \
          --header 'Content-Type: application/json' \
          --header 'Accept: application/json' \
          --data '{
            "refreshToken": "YOUR-REFRESH-TOKEN"
          }'
  /v1/data-centers:
    get:
      description: |
        Returns a list of data centers from cloud providers. All compute instances are created in data centers. The data center ID is necessary for creating any compute instance. Use this endpoint to find the provider's data centers.
      operationId: GetDataCenters
      parameters:
      - description: Name of the cloud provider's data center
        explode: true
        in: query
        name: dataCenterName
        required: false
        schema:
          example: eu-north-1
          type: string
        style: form
      - description: ID of the geographic location
        explode: true
        in: query
        name: locationId
        required: false
        schema:
          example: 6
          type: integer
        style: form
      - description: Name of the cloud provider
        explode: true
        in: query
        name: providerName
        required: false
        schema:
          example: GCP
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DataCenter'
                type: array
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
      security:
      - bearerAuth: []
      summary: Get list of data centers
      tags:
      - Data centers
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/data-centers' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN'
  /v1/data-centers/{dataCenterId}:
    get:
      description: |
        Returns a data center from a cloud provider by data center ID. Information on the data center includes its name, provider and location.
      operationId: GetDataCenter
      parameters:
      - description: ID of the cloud provider's data center
        explode: false
        in: path
        name: dataCenterId
        required: true
        schema:
          example: aws-us-west-1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataCenter'
          description: Successful operation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Not found
      security:
      - bearerAuth: []
      summary: Get data center by ID
      tags:
      - Data centers
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/data-centers/YOUR-DATA-CENTER-ID' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN'
  /v1/kubernetes:
    get:
      description: |
        Returns a list of created Kubernetes clusters.
      operationId: GetKubernetesClusters
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Kubernetes'
                type: array
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
      security:
      - bearerAuth: []
      summary: Get list of Kubernetes clusters
      tags:
      - Kubernetes clusters
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/kubernetes' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN'
    post:
      description: "Creates a Managed Kubernetes cluster. Kubernetes Service provides\
        \ you with the ability to deploy and manage Kubernetes clusters without worrying\
        \ about the setup and maintenance of master nodes. emma takes care of managing\
        \ the Kubernetes control planes, allowing you to focus on deploying and managing\
        \ your applications. You don't need to create master nodes. \n\nWe offer a\
        \ reliable and highly available infrastructure for your cluster, which is\
        \ hosted across three cloud providers: **Amazon Web Services (AWS), Microsoft\
        \ Azure,** and **Google Cloud Platform (GCP)**. The service ensures independence\
        \ from a single cloud provider. You can deploy your cluster across the networks\
        \ of three providers.\n\nCurrently, you can only place clusters in **European**\
        \ and **North American** regions of cloud providers.\n\nWhen creating worker\
        \ nodes, you need to select the appropriate hardware configurations. The configuration\
        \ depends on the provider and the data center. Use the `/v1/kubernetes-configs`\
        \ endpoint to find available configurations for worker nodes.\n\nCluster currently\
        \ supports up to 5 autoscaling groups and a total of 16 worker nodes.\n"
      operationId: CreateKubernetesCluster
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KubernetesCreate'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kubernetes'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
      security:
      - bearerAuth: []
      summary: Create Kubernetes cluster
      tags:
      - Kubernetes clusters
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/kubernetes' \
          --header 'Content-Type: application/json' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN' \
          --data '{
            "name": "default-k8s-managed-cluster-name",
            "deploymentLocation": "eu",
            "workerNodes": [
              {
                "name": "default-name",
                "dataCenterId": "europe-west1-d",
                "vCpuType": "shared",
                "vCpu": 2,
                "ramGb": 4,
                "volumeType": "ssd",
                "volumeGb": 16
              }
            ],
            "autoscalingConfigs": [
              {
                "groupName": "nodegroup",
                "dataCenterId": "aws-us-west-1",
                "minimumNodes": 1,
                "maximumNodes": 2,
                "targetNodes": 1,
                "minimumVCpus": 1,
                "maximumVCpus": 5,
                "targetVCpus": 1,
                "nodeGroupPriceLimit": 5,
                "useOnDemandInstancesInsteadOfSpots": true,
                "spotPercent": 50,
                "spotMarkup": 5,
                "configurationPriorities": [
                  {
                    "vCpuType": "shared",
                    "vCpu": 2,
                    "ramGb": 2,
                    "volumeGb": 16,
                    "volumeType": "ssd",
                    "priority": "high"
                  }
                ]
              }
            ]
          }'
  /v1/kubernetes/{kubernetesId}:
    delete:
      description: |
        This method deletes an existing managed Kubernetes cluster. Deleting a cluster will result in the termination of all the worker nodes and the master node that was part of the cluster. All the data stored on the nodes, including the container images, logs, and application data, will also be lost.
      operationId: DeleteKubernetesCluster
      parameters:
      - description: ID of the Kubernetes cluster
        explode: false
        in: path
        name: kubernetesId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kubernetes'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Not found
      security:
      - bearerAuth: []
      summary: Delete Kubernetes cluster
      tags:
      - Kubernetes clusters
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location --request DELETE 'https://api.emma.ms/external/v1/kubernetes/{kubernetesId}' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN'
    get:
      description: |
        Returns a Managed Kubernetes cluster by cluster ID.
      operationId: GetKubernetesCluster
      parameters:
      - description: ID of the Kubernetes cluster
        explode: false
        in: path
        name: kubernetesId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kubernetes'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Not found
      security:
      - bearerAuth: []
      summary: Get Kubernetes cluster by id
      tags:
      - Kubernetes clusters
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location 'https://api.emma.ms/external/v1/kubernetes/{kubernetesId}' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN'
    put:
      description: |
        The method for editing a Managed Kubernetes cluster enables you to delete and add new worker nodes and autoscaling groups, as well as change the settings of existing autoscaling groups. You can only edit a cluster when it is in "ACTIVE" status. To select hardware configurations for worker nodes, use the /v1/kubernetes-configs endpoint.

        When editing a Kubernetes cluster, you can only add or delete worker nodes, but you cannot change the name or configuration of existing worker nodes. If you want to keep a node when editing a cluster, simply specify its ID in the 'workerNodes' object. All other fields in 'workerNodes' are ignored for existing nodes and are not required. If you want to delete a node, remove its ID.

        When you create a new node, all fields in the 'workerNodes' object (except ID) are required. Do not add the ID field for a new node.

        Please note that the spotMarkup field is ignored for the GCP provider.

        When you delete an autoscaling group with existing worker nodes, the worker nodes are also deleted.

        During the changes, the cluster status will change to "ENV_DEVELOPMENT." Nodes undergoing changes will be displayed with a "BUSY" status. When the changes are successfully applied, the cluster will transition back to the "ACTIVE" status, and the nodes will be in the "ON" status.
      operationId: EditKubernetesCluster
      parameters:
      - description: ID of the Kubernetes cluster
        explode: false
        in: path
        name: kubernetesId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KubernetesUpdate'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kubernetes'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
          description: Not found
      security:
      - bearerAuth: []
      summary: Edit Kubernetes cluster
      tags:
      - Kubernetes clusters
      x-codeSamples:
      - lang: CURL
        label: CURL
        source: |-
          curl --location --request PUT 'https://api.emma.ms/external/v1/kubernetes/{kubernetesId}' \
          --header 'Content-Type: application/json' \
          --header 'Accept: application/json' \
          --header 'Authorization: Bearer YOUR-BEARER-TOKEN' \
          --data '{
            "name": "default-k8s-managed-cluster-name",
            "deploymentLocation": "eu",
            "workerNodes": [
              {
                "id": 18,
                "name": "default-name",
                "dataCenterId": "europe-west1-d",
                "vCpuType": "shared",
                "vCpu": 2,
                "ramGb": 4,
                "volumeType": "ssd",
                "volumeGb": 16
              }
            ],
            "autoscalingConfigs": [
              {
                "groupName": "nodegroup",
                "dataCenterId": "aws-us-west-1",
                "minimumNodes": 1,
                "maximumNodes": 2,
                "targetNodes": 1,
                "minimumVCpus": 1,
                "maximumVCpus": 5,
                "targetVCpus": 1,
                "nodeGroupPriceLimit": 5,
                "useOnDemandInstancesInsteadOfSpots": true,
                "spotPercent": 50,
                "spotMarkup": 5,
                "configurationPriorities": [
                  {
                    "vCpuType": "shared",
                    "vCpu": 2,
                    "ramGb": 2,
                    "volumeGb": 16,
                    "volumeType": "ssd",
                    "priority": "high"
                  }
                ]
              }
            ]
          }'
  /v1/locations:
